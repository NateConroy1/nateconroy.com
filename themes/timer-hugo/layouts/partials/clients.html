{{ if .Site.Data.client.enable }}
{{ "<!-- Client Section Start -->" | safeHTML }}
<section id="clients">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                {{ with .Site.Data.client.title }}<h5 class="text-center" style="padding-bottom: 20px;">{{ . }}</h5>{{ end }}
                {{ with .Site.Data.client.subtitle }}<p class=" text-center">{{ . }}</p>{{ end }}
                <div id="clients-logo" class="clients-logo-slider">
                    {{ range .Site.Data.client.clientsLogo }}
                    <img class="img-fluid mx-2" src="{{ .image | absURL }}" alt="client-logo">
                    {{ end }}
                </div>
            </div>
        </div>
    </div>
</section>
{{ "<!-- Client Section End -->" | safeHTML }}
{{ end }}
